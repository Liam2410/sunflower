    <title>Giáo viên Sunflower</title>

    <style>
        body{
            background-image: url(https://images.unsplash.com/photo-1585637071663-799845ad5212?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1500&q=80);
        }
        .header-title{
            background-color: #555;
            padding: 10px 0px;
        }

        .title-text{
            text-align: center;
            color: white;
        }

        .sidebar {
            width: 300px;
            background-color: #f1f1f1;
            position: absolute;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12), 0 3px 1px -2px rgba(0, 0, 0, .2);

            overflow: auto;

        /* Sidebar links */

        }

        /* Links on mouse-over */

        .dropdown-container {

        }

        .image-header{
            width: 250px;
        }

        .header-sidebar{
            background-image: url(/App/View/Source/Image/sunflower.png);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 154px;
        }

            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);

        .main-content{

        .breadcrumb li{

        .breadcrumb li a{

            border-radius: 4px;
        }

            border: #4CAF50 solid 2px;
            padding: 2px;
        }

        }

        .schedule-table tr td{

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>

    <div class="header-title d-flex justify-content-between" style="background: #DCE35B;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #45B649, #DCE35B);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #45B649, #DCE35B); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    ">
        <div >
            <div class="material-icons float-left title-text shadow" style="padding: 6px 6px; background-color: #DCE35B; border-radius: 36px;">person</div>
            <span class="title-text text-left" style="padding: 6px 6px; font-size: 24px;">Giáo viên trung tâm Sunflower</span>
        </div>
        <div>
            <a href="/teacher/logout" class="title-text" style="text-decoration: none; padding: 6px 6px; font-size: 24px;">Đăng xuất</a>
        </div>
    </div>

    <div class="sidebar">
        <div class="header-sidebar">
            <p class="text-block">Sunflower Teacher</p>
        </div>

        <a class="active" href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Giáo viên</a>
        <div class="dropdown-container">
            <a href="/teacher/getTeacherInfor">Thông tin của giáo viên</a>
            <a href="/teacher/getTeacherSchedule">Thời khóa biểu của giáo viên</a>
            <a href="/teacher/getTeacherCourse">Khóa học của giáo viên</a>
            <a href="/teacher/addClass">Đăng kí khóa học mới</a>
        </div>
    </div>


    <div class="main-content mb-3">
        <ul class="breadcrumb">
            <li class="active">Chỉnh sửa</li>
        </ul>

        <div class="container">
            <h1 class="text-center">Chỉnh sửa thông tin Giáo viên</h1>
            <div class="card-body">
                <form action="/teacher/editInfoTeacherPost" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="username" value="{{teacher.Username}}">
                    <div class="row d-flex align-items-center">
                        <div class="col-md-3">
                            <img src="{{teacher.AvatarURL}}" id="avatar-img" height="200px" width="200px" class="avatar-teacher rounded-circle">
                            
                            <div class="custom-file mt-3">
                                <input name="avatar-image" type="file" class="custom-file-input" id="customFile" accept="image/*" onchange="readURL(this)">
                                <label class="custom-file-label" for="customFile">Chọn ảnh...</label>
                            </div>
                        </div>
                        
                        <div class="col-md ml-5">
                            <div class="form-row">
                                <div class="col-7">
                                    <label for="fullname">Họ và tên:</label>
                                    <input name="fullname" type="text" class="form-control" id="fullname" value="{{teacher.Fullname}}">
                                </div>
    
                                <div class="col">
                                    <label for="email">Email cá nhân:</label>
                                    <input name="email" type="text" class="form-control" id="email" value="{{teacher.Email}}">
                                </div>
                            </div>
    
                            <div class="form-row">
                                <div class="col-7">
                                    <label for="language">Ngôn ngữ chuyên môn:</label>
                                    <input name="language" type="text" class="form-control" id="language" value="{{teacher.Language}}" readonly>
                                </div>
    
                                <div class="col">
                                    <label for="phone-number">Số điện thoại liên lạc:</label>
                                    <input name="phone" type="tel" class="form-control" id="phone-number" value="{{teacher.PhoneNumber}}">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <label for="degree">Trình độ chuyên môn:</label>
                                <textarea name="degree" id="degree" class="form-control" rows="3" readonly>{{teacher.Degree}}</textarea>
                            </div>

                            <div class="form-row mt-3">
                                <button class="btn btn-warning mr-1" type="submit" >Cập nhật</button>
                                <button class="btn btn-danger" type="reset">Làm lại</button>
                            </div>
                            
    
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script>
        function truncate(n, len) {
            var ext = n.substring(n.lastIndexOf(".") + 1, n.length).toLowerCase();
            var filename = n.replace('.' + ext,'');
            if(filename.length <= len) {
                return n;
            }
            filename = filename.substr(0, len) + (n.length > len ? '[...]' : '');
            return filename + '.' + ext;
        };

        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();

            fileName = truncate(fileName, 10);

            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>

    <script>
        function readURL(input){
            if (input.files && input.files[0]) {
                var reader = new FileReader();
        
                reader.onload = function (e) {
                    $('#avatar-img')
                    .attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>

</body>
